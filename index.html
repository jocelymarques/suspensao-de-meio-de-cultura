<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Suspensão de meio de cultura</title>
</head>

<body>
    <div class="container">
        <h1 class="titulo">Suspensão de meio de cultura</h1>

        <div class="form">
            <form action="">
                <div class="input">
                    <select id="select">
                        <option value="">Selecionar</option>
                        <option value="">BHI Broth</option>
                        <option value="">BHI Ágar</option>
                        <option value="">Mitis salivarius Ágar</option>
                        <option value="">Mycosel Ágar</option>
                        <option value="">Sabouraud</option>
                        <option value="">TSB</option>
                        <option value="">TSA</option>
                        <option value="">MacConkey</option>
                        <option value="">Ágar Batata</option>
                        <option value="">Ágar CLED</option>
                        <option value="">Mueller Hinton</option>
                        <option value="">Ágar Manitol Salt</option>
                    </select>


                </div>

                <div class="input">
                    <label for="">Volume desejado (ml)</label>
                    <input type="number" id="volume" required/>
                </div>
                <button type="submit" id="calcular">Calcular</button>



            </form>

        </div>
        <div class="resultado">
            <span id="textResultado"></span>
        </div>
    </div>
    <BR>

        <h4 class="titleTable">Tabela de referência</h4>
        <table align="center">
        <thead>
            <tr>
                <th>Meio</th>
                <th>(g/1000ml)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>BHI Broth</td>
                <td> 37 g</td>
            </tr>
            <tr>
                <td>BHI Ágar</td>
                <td>52 g</td>
            </tr>
            <tr>
                <td>Mitis salivarius Ágar</td>
                <td>90 g</td>
            </tr>
            <tr>
                <td>Mycosel Ágar</td>
                <td>38 g</td>
            </tr>
            <tr>
                <td>Sabouraud</td>
                <td>65 g</td>
            </tr>
            <tr>
                <td>TSB</td>
                <td>30 g</td>
            </tr>
            <tr>
                <td>TSA</td>
                <td>40 g</td>
            </tr>
            <tr>
                <td>MacConkey</td>
                <td>51.5 g</td>
            </tr>
            <tr>
                <td>Ágar Batata</td>
                <td>42 g</td>
            </tr>
            <tr>
                <td>Ágar CLED</td>
                <td>36.1 g</td>
            </tr>
            <tr>
                <td>Mueller Hinton</td>
                <td>36 g</td>
            </tr>
            <tr>
                <td>Ágar Manitol Salt</td>
                <td>111 g</td>
            </tr>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>

</html>
